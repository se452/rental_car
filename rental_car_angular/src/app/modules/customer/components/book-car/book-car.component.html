<div  style="background-color: #F8F8F8; min-height: 91vh;" *ngIf=car>

<div  style:"" padding-top: 10px;></div>

<div style="margin-top : 10px; " class="child" >
  <div nz-row>
    <div nz-col>
      <img class=" profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="processedImage" alt="car image">
    </div>
    <div nz-col>
      <h2 style="cursor: pointer ; color: #1890ff;">{{car.brand}}- {{car.name}}</h2>
      <p>{{car.description}}</p>

      <hr>
      <h5> Price : <b>${{car.price}}</b> - Color : <b>{{car.color}}</b> -Transmission <b>{{car.transmission}}</b> - Type <b>{{car.type}}</b> - Year: <b>{{car.year | date: 'yyyy'}}</b>
      </h5>
      <hr>
      <div style="float: right">
        <button style="margin-left: 10px ;" nzSize="small"  nz-button nzType="primary" routerlink = "/customer/book/{{car.id}}">Book</button> 
  </div>  
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working" style="margin-top: 50px;">
        <div class="dashboard-filter">
          <div [formGroup]="validateForm" class="dashboard-filter-form">
            <div class="filter-grid">
              <div class="filter-select-dropdown filter-field-width">
                <nz-form-item style="margin-left: 50px;">
                  <nz-form-label [nzSpan]="0" nzfor="From Date" nzRequired>From Date</nz-form-label>
                  <nz-form-control [nzSpan]="0" ">
                    <nz-date-picker formControlName="fromDate" nzPlaceHolder="Select date"
                      nzPlaceHolder="From Date" name="from date" [nzFormat]="dateFormat" id="From date">
                    </nz-date-picker>
                   
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item style="margin-left: 50px;">
                  <nz-form-label [nzSpan]="0" nzfor="To Date" nzRequired>To Date</nz-form-label>
                  <nz-form-control [nzSpan]="0" ">
                    <nz-date-picker formControlName="toDate" nzPlaceHolder="Select date"
                      nzPlaceHolder="From Date" name="to date" [nzFormat]="dateFormat" id="To date">
                    </nz-date-picker>
                   
                  </nz-form-control>
                </nz-form-item>
                

                
            </div>


        <div class="filter-select-dropdown filter-field-width">
          <button class="filterbtn" style="margin-left: 50px;" nz-button nzType="primary" (click)="bookCar(validateForm.value)">Book Car</button>
        </div>
   
   
</div>
